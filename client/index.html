<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>
<body>
    
    <article id="homepage">
        <h1>The Harmonic Internet Noise Giver</h1>
        <button id="createLobbyBtn">Create</button>
        <form autocomplete="off">
            <div class="autocomplete" style="width:300px;">
              <input id="searchLobbiesInput" type="text" placeholder="Search lobbies...">
            </div>
        </form>
    </article>

    <article id="lobbynamepage" hidden>
        <h1>Setup Lobby</h1>
        <label for="lobbyNameInput">Name</label>
        <input type="text" id="lobbyNameInput">
        <button id="createLobbyNameBtn">Submit</button>
    </article>
    
    <article id="usernamepagecreate" hidden>
        <h1>Create Username</h1>
        <label for="userNameInput">Name</label>
        <input type="text" id="userNameInput">
        <button id="createUserNameCreateBtn">Submit</button>
    </article>

    <article id="usernamepagejoin" hidden>
            <h1>Create Username</h1>
            <label for="userNameInput">Name</label>
            <input type="text" id="userNameInput">
            <button id="createUserNameJoinBtn">Submit</button>
    </article>
    
    <article id="waitingpage" hidden>
        <h1>Connecting to <span id="lobbyNameField"></span></h1>
    </article>
    
    <article id="lobbypage" hidden>
        <audio id="audio" controls>
            <source type="audio/mpeg">
        </audio> 
        <!-- Top buttons go in a nav bar here -->
        <nav id="lobbyManagementNav">
            <button id="memberListBtn">INSERT MEMBER LIST ICON HERE</button>
            <button id="uploadSongBtn">INSERT UPLOAD SONG ICON HERE</button>
            <button id="inviteBtn">INSERT INVITE ICON HERE</button>
            <button id="inviteListBtn">INSERT NOTIFICATIONS ICON HERE</button>
            <button id="settingsBtn">INSERT SETTINGS ICON HERE</button>
        </nav>
        <!-- Next set of fields in a nav bar here -->
        <nav id="lobbyAudioNav">
            <h1><span id="lobbyNameField">LOBBY NAME HERE</span></h1>
            <button id="playBtn">INSERT PLAY ICON HERE</button>
            <button id="wildCardBtn">INSERT WILDCARD ICON HERE</button>
            <button id="stopBtn">INSERT STOP ICON HERE</button>
        </nav>
        <!-- List of song names here - data to be appeded/rendered here later -->
        <section>
            <ul id="songNames">
                <li>Sample Song Name</li>
            </ul>
        </section>
        
        <!-- List of artists -->
        <section>
            <ul id="artists">
                <li>Sample Artist</li>
            </ul>            
        </section>
        
        <!-- List of tag1s -->
        <section>
            <ul id="tags1">
                <li>Sample Tag</li>
            </ul>    
        </section>
        
        <!-- List of tag2s -->
        <section>
            <ul id="tags2">
                <li>Sample Tag</li>
            </ul>    
        </section>
    </article>

    <article id="memberspage" hidden>

    </article>

    <article id="joinrequestspage" hidden>

    </article>

    <article id="settingspage" hidden>

    </article>

</body>
</html>
