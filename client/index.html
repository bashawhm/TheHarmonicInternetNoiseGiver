<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <article id="homepage">
        <h1>The Harmonic Internet Noise Giver</h1>
        <button id="setup-lobby-btn">Create</button>
        <form autocomplete="off">
            <div class="autocomplete" style="width:300px;">
              <input id="search-lobby-input" type="text" name="myCountry" placeholder="Search lobbies...">
            </div>
        </form>
    </article>
    <article id="lobbyname" hidden>
        <h1>Setup Lobby</h1>
        <label for="lobby_name">Name</label>
        <input type="text" id="lobby_name">
        <button id="create-lobby-name-btn">Submit</button>
    </article>
    <article id="username" hidden>
        <h1>Create Username</h1>
        <label for="user_name">Name</label>
        <input type="text" id="user_name">
        <button id="create-username-btn">Submit</button>
    </article>
    <article id="connect-to-lobby-page" hidden>
        <h1>Connecting to <span id="lobbynametext"></span></h1>
    </article>
    <article id="lobby" hidden>
        <h1>Lobby Page</h1>
    </article>
</body>
</html>
